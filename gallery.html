    <style>
        /* force image and video to 16:9 ratio */
        video {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
        }

        .carousel-item {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
            overflow: hidden;
        }

        .carousel-item img {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
